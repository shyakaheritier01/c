<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-commerce Platform</title>
  <style>
   <style>
  /* General Styles */
  
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #F8F9FA; /* Light gray background for modern look */
    color: #000000; /* Neutral text */
  }

  header {
    background-color: #007BFF; /* Blue for trust and professionalism */
    color: #FFFFFF; /* White for clean contrast */
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  h1 {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
  }

  .cart a {
    font-size: 18px;
    color: #FFC107; /* Yellow for highlight */
    text-decoration: none;
    transition: color 0.3s;
  }

  .cart a:hover {
    color: #FFA500; /* Bright orange for attention */
  }

  main {
    padding: 20px;
    text-align: center;
  }

  main h2 {
    color: #28A745; /* Green for calmness and growth */
    margin-bottom: 20px;
  }

  .product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .product {
    border: 1px solid #ddd; /* Neutral border */
    border-radius: 10px;
    padding: 15px;
    width: 220px;
    background-color: #FFFFFF; /* White for clean look */
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .product:hover {
    transform: scale(1.05); /* Subtle zoom effect */
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
  }

  .product img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .product h3 {
    color: #6A1B9A; /* Purple for sophistication */
    font-size: 18px;
    margin-bottom: 10px;
  }

  .product p {
    color: #6C757D; /* Neutral gray for text */
    margin-bottom: 10px;
  }

  button {
    background-color: #1ABC9C; /* Green for action */
    color: #FFFFFF;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #28A745; /* Darker green for hover */
    transform: translateY(-3px); /* Lift effect */
  }

  button:active {
    transform: translateY(0);
  }

  .cart-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
  }

  .cart-content {
    background-color: #FFFFFF;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
  }

  .cart-content h2 {
    color: #4A90E2; /* Blue for emphasis */
    margin-bottom: 20px;
  }

  .cart-content button {
    background-color: #E91E63; /* Pink for standout actions */
    color: #FFFFFF;
    margin-top: 10px;
  }

  .cart-content button:hover {
    background-color: #FF9900; /* Bright orange for energy */
  }
  /* General Reset */
body, h1, h2, p, nav, a, footer {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: Arial, sans-serif;
  background-color: #F8F9FA; /* Light gray for a clean, uncluttered look */
  color: #000000; /* Neutral black text */
  line-height: 1.6;
}

/* Header Styles */
header {
  background-color: #007BFF; /* Blue for trust and professionalism */
  color: #FFFFFF; /* White text for clean contrast */
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
}

header h1 {
  font-size: 24px;
}

header nav {
  display: flex;
  gap: 15px;
}

header nav a {
  color: #FFC107; /* Yellow for highlights */
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s, transform 0.3s;
}

header nav a:hover {
  color: #FFA500; /* Orange for attention */
  transform: scale(1.1); /* Interactive hover effect */
}

/* Main Content Styles */

  padding: 40px 20px;
  text-align: center;
  background-color: #FFFFFF; /* Clean white background */
}

main h2 {
  color: #28A745; /* Green for growth and calmness */
  margin-bottom: 20px;
  font-size: 28px;
}

main p {
  color: #6C757D; /* Subtle gray for secondary text */
  font-size: 16px;
}

/* Footer Styles */
footer {
  background-color: #6A1B9A; /* Purple for sophistication */
  color: #FFFFFF; /* White for contrast */
  text-align: center;
  padding: 15px 0;
  margin-top: 20px;
  font-size: 14px;
}

/* Responsive Design */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }

  header nav {
    flex-wrap: wrap;
    gap: 10px;
  }
}
</style>

  </style>
</head>
<body>
  <header>
    <h1>Shyaka Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="electronics.html">Electronics</a>
      <a href="fashion.html">Fashion</a>
      <a href="groceries.html">Groceries</a>
      <a href="furniture.html">Furniture</a>
      <a href="sports.html">Sports</a>
    </nav>
  </header>

  <header>
    <h1>Shyaka  Store</h1>
    <div class="cart">
      <a href="#" onclick="showCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </div>
  </header>

  <main>
    <h2>Products</h2>
    <div class="product-list" id="product-list"></div>
  </main>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cart-modal">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
      <button onclick="closeCart()">Close</button>
    </div>
  </div>

  <script>
    // Product Data
    const products = [
      { id: 1, name: 'Product 1', price: 10.0, image: 'image.jpg' },
      { id: 2, name: 'Product 2', price: 20.0, image: 'image1.jpg' },
      { id: 3, name: 'Product 3', price: 15.0, image: 'image.jpg' },
      { id: 1, name: 'Product 1', price: 10.0, image: 'image2.jpg' },
      { id: 2, name: 'Product 2', price: 20.0, image: 'image3.jpg' },
      { id: 3, name: 'Product 3', price: 15.0, image: 'image.jpg' },

    ];



    // Initialize Cart
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Load Products on Page Load
    window.onload = function () {
      displayProducts();
      updateCartCount();
    };

    // Display Products
    function displayProducts() {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';
      products.forEach((product) => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Price: $${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(productDiv);
      });
    }

    // Add Product to Cart
    function addToCart(productId) {
      const product = products.find((p) => p.id === productId);
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`${product.name} added to cart!`);
    }

    // Update Cart Count
    function updateCartCount() {
      document.getElementById('cart-count').textContent = cart.length;
    }

    // Show Cart Modal
    function showCart() {
      const cartModal = document.getElementById('cart-modal');
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');

      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const itemDiv = document.createElement('div');
        itemDiv.innerHTML = `
          ${item.name} - $${item.price.toFixed(2)}
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItems.appendChild(itemDiv);
      });

      cartTotal.textContent = total.toFixed(2);
      cartModal.style.display = 'flex';
    }

    // Remove Item from Cart
    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      showCart();
      updateCartCount();
    }

    // Close Cart Modal
    function closeCart() {
      document.getElementById('cart-modal').style.display = 'none';
    }

    // Checkout Function
    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      alert('Thank you for your purchase!');
      cart = [];
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      closeCart();
    }
  </script>

</body>
